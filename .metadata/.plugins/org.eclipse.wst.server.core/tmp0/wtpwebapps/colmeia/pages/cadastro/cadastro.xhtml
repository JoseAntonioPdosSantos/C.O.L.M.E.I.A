<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>C.O.L.M.E.I.A</title>
		</f:facet>

		<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
		<h:outputStylesheet library="css" name="cadastro.css"></h:outputStylesheet>

		<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>

	</h:head>

	<h:body>

		<h:form styleClass="form col-sm-8">

			<p:growl id="msg" showDetail="true" life="5000" />

			<div id="form" class="panel panel-info ">

				<ul class="nav nav-tabs">

					<h:column
						rendered="#{usuarioController.aba_cadastro_usuario_sou_universitario eq true?true:false}">
						<li><a href="#aba_universitario" data-toggle="tab">Sou
								Universitário</a></li>
					</h:column>

					<h:column
						rendered="#{usuarioController.aba_cadastro_usuario_sou_estacio eq true?true:false}">
						<li><a href="#aba_inical" data-toggle="tab">Sou Estácio</a></li>
					</h:column>

					<h:column
						rendered="#{usuarioController.aba_cadasto_inst_curso eq true?true:false}">
						<li><a href="#aba_cad_inst_curso" data-toggle="tab">Cadastro
								de Instituição e Curso</a></li>
					</h:column>

					<h:column
						rendered="#{usuarioController.aba_cadasto_dados_pessoais eq true?true:false}">
						<li><a href="#aba_cad_dados_pessoais" data-toggle="tab">Dados
								Pessoais</a></li>
					</h:column>

				</ul>

				<div class="tab-content">

					<h:column
						rendered="#{usuarioController.aba_cadastro_usuario_sou_universitario eq true?true:false}">
						<div id="aba_universitario" class="tab-pane active ">
							<ui:insert name="aba_universitario">
								<ui:include
									src="/pages/cadastro/cadastro_sou_universitario.xhtml" />
							</ui:insert>
						</div>
					</h:column>

					<h:column
						rendered="#{usuarioController.aba_cadastro_usuario_sou_estacio eq true?true:false}">
						<div id="aba_inical" class="tab-pane active">
							<ui:insert name="cadastro_aba_inicial">
								<ui:include
									src="/pages/cadastro/cadastro_usuario_sou_estacio.xhtml" />
							</ui:insert>
						</div>
					</h:column>

					<h:column
						rendered="#{usuarioController.aba_cadasto_inst_curso eq true?true:false}">
						<div id="aba_cad_inst_curso" class="tab-pane active">
							<ui:insert name="aba_cad_inst_curso">
								<ui:include
									src="/pages/cadastro/cadastro_usuario_inst_curso.xhtml" />
							</ui:insert>
						</div>
					</h:column>

					<h:column
						rendered="#{usuarioController.aba_cadasto_dados_pessoais eq true?true:false}">
						<div id="aba_cad_dados_pessoais" class="tab-pane active">
							<ui:insert name="aba_cad_dados_pessoais ">
								<ui:include
									src="/pages/cadastro/cadastro_usuario_dados_pessoais.xhtml" />
							</ui:insert>
						</div>
					</h:column>

				</div>

			</div>
		</h:form>
	</h:body>
</f:view>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<div class="aba_cad_dados_pessoais container">

		<h1>Digite seus Dados Pessais</h1>

		<br /> <br />

		<h:panelGrid columns="4">

			<h:outputLabel value="CPF:" />
			<p:inputMask id="sizing-addon1" styleClass="form-control duzentos_px"
				value="#{usuarioController.entidade.cpf}" mask="999.999.999-99">
			</p:inputMask>

			<h:outputLabel value="Nome:" />
			<p:inputText id="txt_usuario_nome" size="40"
				styleClass="form-control" value="#{usuarioController.entidade.nome}">
				<p:watermark for="txt_usuario_nome" value="Digite seu nome aqui"></p:watermark>
			</p:inputText>

			<h:outputLabel value="R.A.:" rendered="#{usuarioController.entidade.alunoEstacio eq true?true:false}" />
			<p:inputText id="txt_usuario_ra" size="20" styleClass="form-control" rendered="#{usuarioController.entidade.alunoEstacio eq true?true:false}"
				value="#{usuarioController.entidade.ra}">
				<p:watermark for="txt_usuario_ra" value="Digite sua R.A. aqui"></p:watermark>
			</p:inputText>

			<h:outputLabel value="E-mail:" />
			<p:inputText id="txt_usuario_email" size="40"
				styleClass="form-control"
				value="#{usuarioController.entidade.email}">
				<p:watermark for="txt_usuario_email" value="Digite seu e-mail aqui"></p:watermark>
			</p:inputText>

			<h:outputLabel value="Senha:" />
			<p:password id="txt_usuario_senha" size="20"
				styleClass="form-control"
				value="#{usuarioController.entidade.senha}"
				match="txt_usuario_confirmarsenha" feedback="true">
				<p:watermark for="txt_usuario_senha" value="Digite sua senha aqui"></p:watermark>
			</p:password>

			<h:outputLabel value="Confirmar Senha:" />
			<p:password id="txt_usuario_confirmarsenha" size="20"
				styleClass="form-control"
				value="#{usuarioController.entidade.confirmarSenha}" feedback="true">
				<p:watermark for="txt_usuario_confirmarsenha"
					value="Confirme sua senha"></p:watermark>
			</p:password>

		</h:panelGrid>

		<br /> <br />
		<div class="container">
			<h:panelGrid columns="3">
				<h:commandButton value="Voltar" update="@form"
					styleClass="btn btn-warning"
					actionListener="#{usuarioController.cadastroDadosPessoaisVotar}" />
				<br />
				<h:commandButton value="Cadastrar" update="@form"
					styleClass="btn btn-success"
					action="#{usuarioController.novoUsuario}" />
			</h:panelGrid>
		</div>

		<br /> <br />

	</div>

</ui:composition>

</html>

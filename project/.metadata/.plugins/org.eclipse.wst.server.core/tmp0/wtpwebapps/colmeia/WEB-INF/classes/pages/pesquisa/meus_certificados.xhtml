<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/borders/index.xhtml">

	<ui:define name="page_central">

		<p:layoutUnit position="center">

			<h:form>

				<p:panel
					visible="#{meusCertificadosController.size_maior_q_zero eq false ? true : false}">
					<h1>Desculpe! Não Encontramos Nenhum Certificado Disponível Para Impressão</h1>
				</p:panel>
				<p:panel header="Meus Certificados"
					visible="#{meusCertificadosController.size_maior_q_zero}">

					<p:dataTable value="#{meusCertificadosController.entidades}"
						var="usuarioEvento" paginator="true"
						paginatorAlwaysVisible="true" rows="5">

						<p:column headerText="Código" width="80">
							<p:outputLabel value="#{usuarioEvento.atividadeEvento.id}" />
						</p:column>

						<p:column headerText="Nome" width="80">
							<p:outputLabel value="#{usuarioEvento.atividadeEvento.nome}" />
						</p:column>

						<p:column headerText="Evento" width="80">
							<p:outputLabel value="#{usuarioEvento.atividadeEvento.nome}" />
						</p:column>

						<p:column headerText="Coordenador" width="80">
							<p:outputLabel value="#{usuarioEvento.atividadeEvento.evento.coordenador.nome}" />
						</p:column>

						<p:column headerText="Data Inicial" width="80">
							<p:outputLabel value="#{usuarioEvento.atividadeEvento.dataInicial}" />
						</p:column>

						<p:column headerText="Data Final" width="80">
							<p:outputLabel value="#{usuarioEvento.atividadeEvento.dataFinal}" />
						</p:column>

						<p:column headerText="Emitir Certificado" width="150">
							<!-- Emitir Certificado -->
							<p:commandButton icon="ui-icon-trash" update="@form"
								actionListener="#{meusCertificadosController.gerarCertificado(usuarioEvento)}">
							</p:commandButton>
						</p:column>

					</p:dataTable>

				</p:panel>
			</h:form>
		</p:layoutUnit>
	</ui:define>
</ui:composition>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

		<div class="aba_cad_instituicao_curso container">

			<h1>Escolha a instituição onde você estuda</h1>

			<br />

			<div class="form-group">
				<h:outputLabel value="Instituição"
					styleClass="col-md-2 control-label" />

				<div class="col-md-3 selectContainer">
					<h:selectOneMenu editable="false" disabled="#{usuarioController.combobox_instituicao eq true? false : true}"
						styleClass="form-control btn-success"
						converter="InstituicaoConverter" filter="true"
						value="#{usuarioController.entidade.instituicao}">
						<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
						<f:selectItems value="#{usuarioController.instituicoes}"
							var="instituicao" itemLabel="#{instituicao.nome}"
							itemValue="#{instituicao}" />
					</h:selectOneMenu>
				</div>
			</div>

			<br /> <br />

			<h1>Escolha o curso de sua graduação</h1>
			<br />

			<h:outputLabel value="Curso" styleClass="col-sm-2 control-label" />
			<div class="col-sm-3 selectContainer">
				<h:selectOneMenu editable="false" converter="CursoConverter"
					styleClass="form-control btn-success" filter="true"
					value="#{usuarioController.entidade.curso}">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
					<f:selectItems value="#{usuarioController.cursos}" var="curso"
						itemLabel="#{curso.nome}" itemValue="#{curso}" />
				</h:selectOneMenu>
			</div>

			<br /> <br /> <br />

			<div class="container">
				<h:panelGrid columns="3">
					<h:commandButton value="Voltar" update="@form"
						styleClass="btn btn-warning"
						actionListener="#{usuarioController.cadastroInstCursoVoltar}" />
					<br />
					<h:commandButton value="Próximo >>" update="@form"
						styleClass="btn btn-success"
						actionListener="#{usuarioController.irParaCadastroDadosPessoais}" />
				</h:panelGrid>
			</div>

			<br /> <br />
			
		</div>

</ui:composition>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/borders/index.xhtml">

	<ui:define name="page_central">

		<p:layoutUnit position="center">

			<h:form>

				<p:growl id="msg" showDetail="true" life="5000" />

				<p:panel
					visible="#{meusEventosController.size_maior_q_zero eq false ? true : false}">
					<h1>Desculpe! Você Não se Inscreveu em Nenhum Evento</h1>
				</p:panel>

				<p:panel header="Meus Eventos"
					visible="#{meusEventosController.size_maior_q_zero}">

					<p:dataTable value="#{meusEventosController.entidades}"
						var="usuarioEvento" paginator="true" paginatorAlwaysVisible="true"
						rows="5">

						<p:column headerText="Código" width="80">
							<p:outputLabel value="#{usuarioEvento.atividadeEvento.id}" />
						</p:column>

						<p:column headerText="Nome" width="80">
							<p:outputLabel value="#{usuarioEvento.atividadeEvento.nome}" />
						</p:column>

						<p:column headerText="Evento" width="80">
							<p:outputLabel
								value="#{usuarioEvento.atividadeEvento.evento.nome}" />
						</p:column>

						<p:column headerText="Coordenador" width="80">
							<p:outputLabel
								value="#{usuarioEvento.atividadeEvento.evento.coordenador.nome}" />
						</p:column>

						<p:column headerText="Data Inicial" width="80">
							<p:outputLabel
								value="#{usuarioEvento.atividadeEvento.dataInicial}" />
						</p:column>

						<p:column headerText="Data Final" width="80">
							<p:outputLabel value="#{usuarioEvento.atividadeEvento.dataFinal}" />
						</p:column>

						<p:column headerText="Cancelar Evento" width="150">
							<!-- Cancelar Envento -->
							<p:commandButton value="Remover" icon="ui-icon-trash" update="@form"
								actionListener="#{meusEventosController.cancelarEvento(usuarioEvento)}">
								<p:confirm header="Confirmar"
									message="Tem certeza que deseja que deseja cancelar sua participação nesta atividade?"
									icon="ui-icon-alert" />
							</p:commandButton>
						</p:column>

					</p:dataTable>

				</p:panel>

			</h:form>
		</p:layoutUnit>
	</ui:define>
</ui:composition>
</html>

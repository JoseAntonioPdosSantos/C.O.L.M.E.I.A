<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/borders/index.xhtml">

	<ui:define name="page_central">

		<p:layoutUnit position="center">

			<h:form>

				<p:growl id="msg" sticky="true" showDetail="true" life="1500" />

				<p:tabView id="tabView_registro_presenca" dynamic="true"
					cache="true">

					<p:tab title="Eventos">

						<p:panel
							visible="#{presencaController.size_maior_q_zero eq false ? true : false}">
							<h1>Desculpe! Não Encontramos Nenhum Evento Cadastrado</h1>
						</p:panel>

						<p:panel id="pesquisa_eventos" header="Eventos" visible="#{presencaController.size_maior_q_zero}">
							<p:dataTable value="#{presencaController.eventos}" var="evento"
								paginator="true" paginatorAlwaysVisible="true" rows="5">

								<p:column headerText="Código" width="10">
									<p:outputLabel value="#{evento.id}" />
								</p:column>

								<p:column headerText="Nome" width="80">
									<p:outputLabel value="#{evento.nome}" />
								</p:column>

								<p:column headerText="Coordenador" width="80">
									<p:outputLabel value="#{evento.coordenador.nome}" />
								</p:column>

								<p:column headerText="Data Inicial" width="80">
									<p:outputLabel value="#{evento.dtini}" />
								</p:column>

								<p:column headerText="Data Final" width="80">
									<p:outputLabel value="#{evento.dtfim}" />
								</p:column>

								<p:column headerText="Opções" width="150">
									<!-- Ir para lista de presença -->
									<p:commandButton value="Registrar" icon="ui-icon-reflash"
										update="@form"
										actionListener="#{presencaController.irParaAbaDePresenca(evento)}">
									</p:commandButton>
								</p:column>

							</p:dataTable>

						</p:panel>

					</p:tab>

					<p:tab id="tab_registro_presenca" title="Registrar Presença"
						rendered="#{presencaController.aba_presenca}">

						<p:panel
							visible="#{presencaController.size_maior_q_zero eq false ? true : false}">
							<h1>Desculpe! Não Há Inscritos para Este Evento</h1>
						</p:panel>

						<p:panel id="pesquisa_usuario" header="Localizar Usuario">

							<h:panelGrid columns="4">

								<p:outputLabel value="Código:" />
								<p:inputText id="txt_usuario_evento_id" size="10"
									value="#{presencaController.usuarioEvento.id}"
									disabled="#{presencaController.editando_registro}">
									<p:watermark for="txt_usuario_evento_id" value="Código"></p:watermark>
								</p:inputText>

								<p:outputLabel value="Nome:" />
								<p:inputText id="txt_usuario_evento_nome" size="40"
									value="#{presencaController.usuarioEvento.usuario.nome}">
									<p:watermark for="txt_usuario_evento_nome" value="Nome"></p:watermark>
								</p:inputText>

								<p:outputLabel value="CPF:" />
								<p:inputText id="txt_usuario_evento_cpf" size="20"
									value="#{presencaController.usuarioEvento.usuario.cpf}">
									<p:watermark for="txt_usuario_evento_cpf" value="CPF"></p:watermark>
								</p:inputText>

								<p:outputLabel value="R.A.:" />
								<p:inputText id="txt_usuario_evento_ra" size="20"
									value="#{presencaController.usuarioEvento.usuario.ra}">
									<p:watermark for="txt_usuario_evento_ra" value="R.A."></p:watermark>
								</p:inputText>

							</h:panelGrid>

							<p:panel>
								<h:panelGrid columns="4">
									<p:commandButton value="Pesquisar" update="@form"
										actionListener="#{presencaController.buscar}" />
									<p:commandButton value="Limpar" update="@form"
										actionListener="#{presencaController.limpar}" />
								</h:panelGrid>
							</p:panel>

						</p:panel>

						<p:panel id="pesquisa_usuarios" header="Controle de Presença"
							visible="#{presencaController.size_maior_q_zero}">
							<p:dataTable value="#{presencaController.usuariosEventos}"
								var="usuarioEvento" paginator="true"
								paginatorAlwaysVisible="true" rows="5">

								<p:column headerText="Código" width="10">
									<p:outputLabel value="#{usuarioEvento.usuario.id}" />
								</p:column>

								<p:column headerText="Nome" width="80">
									<p:outputLabel value="#{usuarioEvento.usuario.nome}" />
								</p:column>

								<p:column headerText="Opções" width="150">
									<!-- Marcar Presença -->
									<p:commandButton value="Marcar" icon="ui-icon-trash"
										update="@form"
										rendered="#{usuarioEvento.presenca_ eq true ? false:true}"
										actionListener="#{presencaController.marcarPresenca(usuarioEvento)}">
									</p:commandButton>
									<!-- desmarcar Presença -->
									<p:commandButton value="Desmarcar" icon="ui-icon-trash"
										update="@form" rendered="#{usuarioEvento.presenca_}"
										actionListener="#{presencaController.desmarcarPresenca(usuarioEvento)}">
									</p:commandButton>

								</p:column>

							</p:dataTable>

						</p:panel>

					</p:tab>
				</p:tabView>
			</h:form>

		</p:layoutUnit>

	</ui:define>
</ui:composition>
</html>

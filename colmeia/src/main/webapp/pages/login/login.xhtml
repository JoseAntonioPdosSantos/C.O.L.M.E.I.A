<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<title>Login</title>
	</f:facet>

	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/default.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />


	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>

</h:head>

<h:body>

	<div class="container">

		<h:form styleClass="form col-sm-8">

			<p:growl id="msg" life="3000" />

			<h1>Login:</h1>
			<p:outputLabel value="CPF: " />
			<p:inputMask id="sizing-addon1" styleClass="form-control duzentos_px"
				value="#{login.usuario.cpf}" mask="999.999.999-99" />
			<h:outputText value="Senha: " />
			<p:password styleClass="form-control duzentos_px"
				value="#{login.usuario.senha}" />


			<br />
			<p:panelGrid columns="1">
				<p:row>
					<p:column>
						<p:commandButton value="Entrar" update="@form" styleClass="btn"
							action="#{login.doLogin()}"></p:commandButton>
					</p:column>


					<p:column>
						<p:commandButton value="Cadastrar" styleClass="btn" update="@form"
							action="#{login.cadastrar()}"></p:commandButton>
					</p:column>
				</p:row>
			</p:panelGrid>
		</h:form>
	</div>

</h:body>
</html>

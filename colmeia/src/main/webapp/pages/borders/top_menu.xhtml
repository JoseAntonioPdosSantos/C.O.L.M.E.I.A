<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:layoutUnit position="north" size="13%" collapsible="false">
		<h:form>

			<p:panel styleClass="center"
				header="Sistema de Gerenciamento de Eventos C.O.L.M.E.I.A">
				<p:outputLabel
					value="Seja Bem Vindo(a) #{topMenuController.entidade.nome}" />
				<p:spacer width="10" />
				<p:commandButton value="Sair" update="@form"
					action="#{topMenuController.deslogar()}" />
			</p:panel>

		</h:form>

	</p:layoutUnit>

</ui:composition>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>C.O.L.M.E.I.A</title>
		</f:facet>

		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />

		<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
	
	</h:head>

	<h:body>

		<p:layout fullPage="true">

			<div id="header">
				<ui:insert name="top_menu">
					<ui:include src="/pages/borders/top_menu.xhtml" />
				</ui:insert>
			</div>



			<div id="page_central">
				<ui:insert name="page_central">
					<ui:include src="/pages/borders/center.xhtml" />
				</ui:insert>
			</div>



			<div id="left_menu">
				<ui:insert name="left_menu">
					<ui:include src="/pages/borders/left_menu.xhtml" />
				</ui:insert>
			</div>


			<div id="bottom_menu">
				<ui:insert name="bottom_menu">
					<ui:include src="/pages/borders/footer.xhtml" />
				</ui:insert>
			</div>

		</p:layout>

		<h:form>
			<!-- Confirmação de exclusão -->
			<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>

	</h:body>

</f:view>

</html>

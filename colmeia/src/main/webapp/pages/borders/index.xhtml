<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
                <title>ASAP</title>
            </f:facet>

            <link type="text/css" rel="stylesheet"
                  href="#{request.contextPath}/css/default.css" />
            <link type="text/css" rel="stylesheet"
                  href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />

            <style type="text/css">
                .ui-layout-north {
                    z-index: 20 !important;
                    overflow: visible !important;;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow: visible !important;
                }
            </style>

            <script type="text/javascript">
                function checkMail(mail) {
                    var er = new RegExp(/^[A-Za-z0-9_\-\.]+@[A-Za-z0-9_\-\.]{2,}\.[A-Za-z0-9]{2,}(\.[A-Za-z0-9])?/);
                    if (typeof (mail) == "string") {
                        if (er.test(mail)) {
                            return true;
                        }
                    } else if (typeof (mail) == "object") {
                        if (er.test(mail.value)) {
                            return true;
                        }
                    } else {
                        return false;
                    }
                }
                function mascara(o, f) {
                    v_obj = o
                    v_fun = f
                    setTimeout("execmascara()", 1)
                }

                function execmascara() {
                    v_obj.value = v_fun(v_obj.value)
                }

                function moeda(v) {
                    v = v.replace(/\D/g, ""); // permite digitar apenas numero 
                    v = v.replace(/(\d{1})(\d{15})$/, "$1.$2") // coloca ponto antes dos ultimos digitos 
                    v = v.replace(/(\d{1})(\d{11})$/, "$1.$2") // coloca ponto antes dos ultimos 11 digitos 
                    v = v.replace(/(\d{1})(\d{8})$/, "$1.$2") // coloca ponto antes dos ultimos 8 digitos 
                    v = v.replace(/(\d{1})(\d{5})$/, "$1.$2") // coloca ponto antes dos ultimos 5 digitos 
                    v = v.replace(/(\d{1})(\d{1,2})$/, "$1,$2") // coloca virgula antes dos ultimos 2 digitos 
                    return v;
                }
            </script>

        </h:head>

        <h:body>

            <p:layout fullPage="true">

               
                    <div id="header">
                        <ui:insert name="top_menu">
                            <ui:include src="/pages/borders/top_menu.xhtml" />
                        </ui:insert>
                    </div>

               
                
                    <div id="page_central">
                        <ui:insert name="page_central">
                            <ui:include src="/pages/borders/center.xhtml" />
                        </ui:insert>
                    </div>


                
                    <div id="left_menu">
                        <ui:insert name="left_menu">
                            <ui:include src="/pages/borders/left_menu.xhtml" />
                        </ui:insert>
                    </div>

               
                    <div id="bottom_menu">
                        <ui:insert name="bottom_menu">
                            <ui:include src="/pages/borders/footer.xhtml" />
                        </ui:insert>
                    </div>

            </p:layout>
          

        </h:body>

    </f:view>

</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/borders/index.xhtml">

	<ui:define name="page_central">

		<p:layoutUnit position="center">

			<h:form>

				<p:growl id="msg_usuario_evento" life="1500" />

				<p:tabView id="tabView_usuario_evento" dynamic="true" cache="true">

					<p:tab title="Eventos Vigentes">

						<p:panel
							visible="#{usuarioEventoController.evento_vigente_size_maior_q_zero eq true ? false : true}">
							<h1>Desculpe! Não Há Eventos Disponíveis</h1>
						</p:panel>

						<p:panel id="eventos_vigente" header="Lista de Eventos Vigentes"
							styleClass="center"
							visible="#{usuarioEventoController.evento_vigente_size_maior_q_zero}">
							<p:dataTable value="#{usuarioEventoController.eventosVigentes}"
								var="eventoVigente" paginator="true"
								paginatorAlwaysVisible="true" rows="5">

								<p:column headerText="Evento" width="80">
									<p:outputLabel value="#{eventoVigente.nome}" />
								</p:column>

								<p:column headerText="Coordenador" width="80">
									<p:outputLabel value="#{eventoVigente.coordenador.nome}" />
								</p:column>

								<p:column headerText="Data Inicial" width="80">
									<p:outputLabel value="#{eventoVigente.dtini}" />
								</p:column>

								<p:column headerText="Data Final" width="80">
									<p:outputLabel value="#{eventoVigente.dtfim}" />
								</p:column>

								<p:column headerText="Inscrições" width="150">
									<!-- Inscrever -->
									<p:commandButton value="Inscrever" icon="ui-icon-refresh"
										alt="Inscrever" title="Inscrever" immediate="true"
										process="@this" update="@form"
										actionListener="#{usuarioEventoController.inscrever(eventoVigente)}">
										<p:confirm header="Confirmar"
											message="Tem certeza que deseja se inscrever neste evento?"
											icon="ui-icon-alert" />
									</p:commandButton>

									<p:commandButton value="Novo" update="@form" ajax="true"
										process="@this" immediate="true"
										actionListener="#{usuarioEventoController.buscarAtividadesDesteEvento(eventoVigente)}"
										onclick="PF('dlg_atividades_de_evento').show();"
										icon="ui-icon-circle-plus" />
								</p:column>

							</p:dataTable>
						</p:panel>

					</p:tab>

					<p:tab title="Eventos Encerrados">

						<p:panel
							visible="#{usuarioEventoController.evento_encerrado_size_maior_q_zero eq true ? false : true}">
							<h1>Desculpe! Não Há Eventos Disponíveis</h1>
						</p:panel>

						<p:panel id="eventos_encerrados" styleClass="center"
							header="Lista de Eventos Encerrados"
							visible="#{usuarioEventoController.evento_encerrado_size_maior_q_zero}">

							<p:dataTable value="#{usuarioEventoController.eventosEncerrados}"
								var="eventoEncerrados" paginator="true"
								paginatorAlwaysVisible="true" rows="5">

								<p:column headerText="Evento" width="80">
									<p:outputLabel value="#{eventoEncerrados.nome}" />
								</p:column>

								<p:column headerText="Coordenador" width="80">
									<p:outputLabel value="#{eventoEncerrados.coordenador.nome}" />
								</p:column>

								<p:column headerText="Data Inicial" width="80">
									<p:outputLabel value="#{eventoEncerrados.dtini}" />
								</p:column>

								<p:column headerText="Data Final" width="80">
									<p:outputLabel value="#{eventoEncerrados.dtfim}" />
								</p:column>

							</p:dataTable>
						</p:panel>
					</p:tab>

				</p:tabView>

				<p:panel id="meu_eventos" header="Lista dos meus Eventos"
					styleClass="center"
					visible="#{usuarioEventoController.size_maior_q_zero}">
					<p:dataTable value="#{usuarioEventoController.entidades}"
						var="usuarioEvento" paginator="true" paginatorAlwaysVisible="true"
						rows="5">

						<p:column headerText="Atividade" width="80">
							<p:outputLabel value="#{usuarioEvento.atividadeEvento.nome}" />
						</p:column>

						<p:column headerText="Evento" width="80">
							<p:outputLabel
								value="#{usuarioEvento.atividadeEvento.evento.nome}" />
						</p:column>

						<p:column headerText="Coordenador" width="80">
							<p:outputLabel
								value="#{usuarioEvento.atividadeEvento.evento.coordenador.nome}" />
						</p:column>

						<p:column headerText="Data Inicial" width="80">
							<p:outputLabel
								value="#{usuarioEvento.atividadeEvento.dataInicial}" />
						</p:column>

						<p:column headerText="Data Final" width="80">
							<p:outputLabel value="#{usuarioEvento.atividadeEvento.dataFinal}" />
						</p:column>

						<p:column headerText="Inscrições" width="150">
							<!-- Cancelar Inscrição -->
							<p:commandButton value="Cancelar" icon="ui-icon-refresh"
								alt="Cancelar" title="Cancelar" immediate="true" process="@this"
								update="@form"
								actionListener="#{usuarioEventoController.cancelarEvento(usuarioEvento)}">
								<p:confirm header="Confirmar"
									message="Tem certeza que deseja cancelar sua inscrição para este evento?"
									icon="ui-icon-alert" />
							</p:commandButton>
						</p:column>

					</p:dataTable>

				</p:panel>
			</h:form>

		</p:layoutUnit>

		<h:form>
				Dialog Cadastro em Atividades de Evento
				<p:dialog widgetVar="dlg_atividades_de_evento" closable="true"
				width="80%"
				header="Atividades do Evento #{usuarioEventoController.evento.nome}"
				resizable="false" onShow="" modal="true" showEffect="clip"
				hideEffect="clip">
				<!-- 				<p:ajax event="load" update="@form" /> -->
				<ui:insert>
					<ui:include src="/pages/cadastro/cadastro_atividade_evento.xhtml" />
				</ui:insert>
			</p:dialog>

		</h:form>

	</ui:define>
</ui:composition>
</html>

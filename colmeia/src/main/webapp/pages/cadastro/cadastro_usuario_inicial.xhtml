<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<div class="aba_aluno_estacio">
		<p:outputLabel value="Sou aluno Estácio:" />

		<p:selectOneRadio value="#{usuarioController.entidade.alunoEstacio}">
			<f:selectItem itemLabel="Sim" itemValue="true" />
			<f:selectItem itemLabel="Não" itemValue="false" />
		</p:selectOneRadio>
		
			<br /> <br />
		<div class="container">
			<h:panelGrid columns="3">
				<h:commandButton value="Proximo >>" update="@form"
					styleClass="btn btn-success"
					action="#{usuarioController.novoUsuario}" />
			</h:panelGrid>
		</div>
		
	</div>

</ui:composition>

</html>

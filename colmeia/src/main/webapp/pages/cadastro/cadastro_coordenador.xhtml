<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/borders/index.xhtml">

	<ui:define name="page_central">

		<p:layoutUnit position="center">

			<h:form>

				<p:growl id="msg" sticky="true" showDetail="true" life="1500" />

				<p:panel id="cadastro" header="Cadastro de Coordenador">

					<h:panelGrid columns="4">

						<p:outputLabel value="Código:" />
						<p:inputText id="txt_coordenador_id" size="10"
							value="#{coordenadorController.coordenador.id}"
							disabled="#{coordenadorController.editando_registro}">
							<p:watermark for="txt_coordenador_id" value="Código"></p:watermark>
						</p:inputText>

						<p:outputLabel value="Nome:" />
						<p:inputText id="txt_coordenador_nome" size="40"
							value="#{coordenadorController.coordenador.nome}">
							<p:watermark for="txt_coordenador_nome" value="Nome"></p:watermark>
						</p:inputText>

						<p:outputLabel value="CPF:" />
						<p:inputText id="txt_coordenador_cpf" size="20"
							value="#{coordenadorController.coordenador.cpf}">
							<p:watermark for="txt_coordenador_cpf" value="CPF"></p:watermark>
						</p:inputText>

						<p:outputLabel value="R.A.:" />
						<p:inputText id="txt_coordenador_ra" size="20"
							value="#{coordenadorController.coordenador.ra}">
							<p:watermark for="txt_coordenador_ra" value="R.A."></p:watermark>
						</p:inputText>

					</h:panelGrid>

					<p:panel>
						<h:panelGrid columns="4">
							<p:commandButton value="Cadastrar"
								actionListener="#{coordenadorController.gravar}" rendered="#{coordenadorController.editando_registro eq true ? false : true}" />
							<p:commandButton value="Alterar" update="@form:pesquisa"
								actionListener="#{coordenadorController.alterar}" rendered="#{coordenadorController.editando_registro}"/>
							<p:commandButton value="Pesquisar" update="@form:pesquisa"
								actionListener="#{coordenadorController.buscar}" />
							<p:commandButton value="Pesquisar" update="@form:cadastro"
								actionListener="#{coordenadorController.buscar}" />
						</h:panelGrid>
					</p:panel>

				</p:panel>

				<p:panel id="pesquisa" header="Lista de Coordenadores"
					visible="#{coordenadorController.size_maior_q_zero}">
					<p:dataTable value="#{coordenadorController.coordenadores}"
						var="usuario" paginator="true" paginatorAlwaysVisible="true"
						rows="5" />

					<p:column headerText="Código" width="80">
						<p:outputLabel value="#{coordenador.id}" />
					</p:column>

					<p:column headerText="Nome" width="80">
						<p:outputLabel value="#{coordenador.nome}" />
					</p:column>

					<p:column headerText="CPF" width="80">
						<p:outputLabel value="#{coordenador.cpf}" />
					</p:column>

					<p:column headerText="R.A." width="80">
						<p:outputLabel value="#{coordenador.ra}" />
					</p:column>

					<p:column headerText="Opções" width="150">
						<!-- Editar -->
						<p:commandButton icon="ui-icon-refresh" alt="Editar"
							title="Editar" immediate="true" process="@this"
							update="@form:cadastro">
							<f:setPropertyActionListener
								target="#{coordenadorController.coordenador}"
								value="#{coordenador}" />
						</p:commandButton>
						<!-- Excluir -->
						<p:commandButton icon="ui-icon-trash" update="@form:pesquisa"
							actionListener="#{coordenadorController.apagar(coordenador)}">
							<p:confirm header="Confirmar"
								message="Tem certeza que deseja excluír?" icon="ui-icon-alert" />
						</p:commandButton>
					</p:column>

				</p:panel>
			</h:form>
		</p:layoutUnit>
	</ui:define>
</ui:composition>
</html>

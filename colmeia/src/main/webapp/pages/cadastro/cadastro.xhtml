<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>C.O.L.M.E.I.A</title>
		</f:facet>

		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />

		<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}

body {
	background-color: rgb(100, 255, 100);
	background-image: url(http://imgms.viajeaqui.abril.com.br/1/foto-galeria-materia-620-bm1q.jpeg);
	background-repeat: no-repeat;
	background-size: cover;
	background-position: center center;
	background-attachment: fixed;
	width: 100vw;
	height: 100vh;
}
</style>

	</h:head>

	<h:body>

		<h:form>

			<p:growl id="msg" life="3000" />

			<h:panelGrid id="cadastro" header="Cadastro de Usuario">

				<h:panelGrid>

					<p:outputLabel value="Sou aluno Estácio:" />
					<p:selectOneRadio id="aluno_estacio"
						value="#{usuarioController.entidade.alunoEstacio}">
						<f:selectItem itemLabel="Sim" itemValue="true" />
						<f:selectItem itemLabel="Não" itemValue="false" />
					</p:selectOneRadio>

					<p:outputLabel value="Instituição:" />
					<p:autoComplete id="txt_usuario_instituicao" size="40"
						value="#{usuarioController.entidade.instituicao}">
						<p:watermark for="txt_usuario_instituicao"
							value="Selecione uma Instituição"></p:watermark>
					</p:autoComplete>
					<p:outputLabel value="Curso:" />
					<p:autoComplete id="txt_usuario_curso" size="30"
						value="#{usuarioController.entidade.curso}">
					</p:autoComplete>

					<p:outputLabel value="CPF:" />
					<h:inputText id="txt_usuario_cpf" size="20"
						value="#{usuarioController.entidade.cpf}">
					</h:inputText>

					<p:outputLabel value="Nome:" />
					<p:inputText id="txt_usuario_nome" size="40"
						value="#{usuarioController.entidade.nome}">
						<p:watermark for="txt_usuario_nome" value="Nome"></p:watermark>
					</p:inputText>

					<p:outputLabel value="R.A.:" />
					<p:inputText id="txt_usuario_ra" size="20"
						value="#{usuarioController.entidade.ra}">
						<p:watermark for="txt_usuario_ra" value="R.A."></p:watermark>
					</p:inputText>
					<p:outputLabel value="E-mail:" />
					<p:inputText id="txt_usuario_email" size="40"
						value="#{usuarioController.entidade.email}">
						<p:watermark for="txt_usuario_email" value="E-mail"></p:watermark>
					</p:inputText>

					<p:outputLabel value="Senha:" />
					<p:password id="txt_usuario_senha" size="20"
						value="#{usuarioController.entidade.senha}"
						match="txt_usuario_confirmarsenha" feedback="true">
						<p:watermark for="txt_usuario_senha" value="Senha"></p:watermark>
					</p:password>
					<p:outputLabel value="Confirmar Senha:" />
					<p:password id="txt_usuario_confirmarsenha" size="20"
						value="#{usuarioController.entidade.confirmarSenha}"
						feedback="true">
						<p:watermark for="txt_usuario_confirmarsenha"
							value="Confirmar Senha"></p:watermark>
					</p:password>

				</h:panelGrid>

				<h:panelGrid>
					<h:panelGrid columns="4">
						<p:commandButton value="Cadastrar" update="@form"
							action="#{usuarioController.novoUsuario}" />
					</h:panelGrid>
				</h:panelGrid>
			</h:panelGrid>
		</h:form>
	</h:body>
</f:view>
</html>

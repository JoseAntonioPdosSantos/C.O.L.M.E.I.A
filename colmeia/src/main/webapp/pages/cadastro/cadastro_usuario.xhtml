<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/borders/index.xhtml">

	<ui:define name="page_central">

		<p:layoutUnit position="center">

			<h:form>

				<p:growl id="msg" sticky="true" showDetail="true" life="1500" />

				<p:panel id="cadastro" header="Cadastro de Usuario" styleClass="center">

					<p:panelGrid>

						<p:row>
							<p:column colspan="4">
								<p:outputLabel value="Sou aluno Estácio:" />
								<p:selectOneRadio id="aluno_estacio"
									value="#{usuarioController.usuario.alunoEstacio}">
									<f:selectItem itemLabel="Sim" itemValue="true" />
									<f:selectItem itemLabel="Não" itemValue="false" />
								</p:selectOneRadio>
							</p:column>
						</p:row>

						<p:row>
							<p:column>
								<p:outputLabel value="Instituição:" />
							</p:column>
							<p:column>
								<p:autoComplete id="txt_usuario_instituicao" size="40"
									value="#{usuarioController.usuario.instituicao}">
									<p:watermark for="txt_usuario_instituicao"
										value="Selecione uma Instituição"></p:watermark>
								</p:autoComplete>
							</p:column>
							<p:column>
								<p:outputLabel value="Curso:" />
							</p:column>
							<p:column>
								<p:autoComplete id="txt_usuario_curso" size="30"
									value="#{usuarioController.usuario.curso}">
									<p:watermark for="txt_usuario_curso" value="Selecione um Curso"></p:watermark>
								</p:autoComplete>
							</p:column>
						</p:row>

						<p:row>
							<p:column>
								<p:outputLabel value="Código:" />
							</p:column>
							<p:column>
								<p:inputText id="txt_usuario_id" size="10"
									value="#{usuarioController.usuario.id}"
									disabled="#{usuarioController.editando_registro}">
									<p:watermark for="txt_usuario_id" value="Código"></p:watermark>
								</p:inputText>
							</p:column>
							<p:column>
								<p:outputLabel value="CPF:" />
							</p:column>
							<p:column>
								<p:inputText id="txt_usuario_cpf" size="20"
									value="#{usuarioController.usuario.cpf}">
									<p:watermark for="txt_usuario_cpf" value="CPF"></p:watermark>
								</p:inputText>
							</p:column>
						</p:row>

						<p:row>
							<p:column>
								<p:outputLabel value="Nome:" />
							</p:column>
							<p:column colspan="3">
								<p:inputText id="txt_usuario_nome" size="40"
									value="#{usuarioController.usuario.nome}">
									<p:watermark for="txt_usuario_nome" value="Nome"></p:watermark>
								</p:inputText>
							</p:column>
						</p:row>

						<p:row>
							<p:column>
								<p:outputLabel value="R.A.:" />
							</p:column>
							<p:column>
								<p:inputText id="txt_usuario_ra" size="20"
									value="#{usuarioController.usuario.ra}">
									<p:watermark for="txt_usuario_ra" value="R.A."></p:watermark>
								</p:inputText>
							</p:column>
							<p:column>
								<p:outputLabel value="E-mail:" />
							</p:column>
							<p:column>
								<p:inputText id="txt_usuario_email" size="40"
									value="#{usuarioController.usuario.email}">
									<p:watermark for="txt_usuario_email" value="E-mail"></p:watermark>
								</p:inputText>
							</p:column>
						</p:row>

						<p:row>
							<p:column>
								<p:outputLabel value="Senha:" />
							</p:column>
							<p:column>
								<p:password id="txt_usuario_senha" size="20"
									value="#{usuarioController.usuario.senha}">
									<p:watermark for="txt_usuario_senha" value="Senha"></p:watermark>
								</p:password>
							</p:column>
							<p:column>
								<p:outputLabel value="Confirmar Senha:" />
							</p:column>
							<p:column>
								<p:password id="txt_usuario_confirmarsenha" size="20"
									value="#{usuarioController.usuario.confirmarSenha}">
									<p:watermark for="txt_usuario_confirmarsenha"
										value="Confirmar Senha"></p:watermark>
								</p:password>
							</p:column>
						</p:row>
					</p:panelGrid>

					<p:panel>
						<h:panelGrid columns="4">
							<p:commandButton value="Cadastrar" update="@form"
								actionListener="#{usuarioController.gravar}"
								rendered="#{usuarioController.editando_registro eq true ? false : true}" />
							<p:commandButton value="Alterar" update="@form"
								actionListener="#{usuarioController.alterar}"
								rendered="#{usuarioController.editando_registro}" />
							<p:commandButton value="Pesquisar" update="@form:pesquisa"
								rendered="#{usuarioController.getAcesso('coordenador')}"
								actionListener="#{usuarioController.buscar}" />
							<p:commandButton value="Limpar" update="@form:cadastro"
								rendered="#{menuController.getAcesso('coordenador')}"
								actionListener="#{usuarioController.limpar}" />
						</h:panelGrid>
					</p:panel>

				</p:panel>

				<p:panel id="pesquisa" header="Lista de Usuários" rendered="#{menuController.getAcesso('coordenador')}"
					visible="#{usuarioController.size_maior_q_zero}">
					<p:dataTable value="#{usuarioController.usuarios}" var="usuario"
						paginator="true" paginatorAlwaysVisible="true" rows="5">

						<p:column headerText="Código" width="80">
							<p:outputLabel value="#{usuario.id}" />
						</p:column>

						<p:column headerText="Nome" width="80">
							<p:outputLabel value="#{usuario.nome}" />
						</p:column>

						<p:column headerText="CPF" width="80">
							<p:outputLabel value="#{usuario.cpf}" />
						</p:column>

						<p:column headerText="R.A." width="80">
							<p:outputLabel value="#{usuario.ra}" />
						</p:column>

						<p:column headerText="Opções" width="150">
							<!-- Editar -->
							<p:commandButton icon="ui-icon-refresh" alt="Editar"
								title="Editar" immediate="true" process="@this"
								update="@form:cadastro" rendered="#{usuarioController.getAcesso('administrador')}">
								<f:setPropertyActionListener
									target="#{usuarioController.usuario}" value="#{usuario}" />
							</p:commandButton>
							<!-- Excluir -->
							<p:commandButton icon="ui-icon-trash" update="@form:pesquisa"
								actionListener="#{usuarioController.apagar(usuario)}"
								rendered="#{usuarioController.getAcesso('administrador')}">
								<p:confirm header="Confirmar"
									message="Tem certeza que deseja excluír?" icon="ui-icon-alert" />
							</p:commandButton>
							<!-- Marcar como Usuario -->
							<p:commandButton value="U" icon="ui-icon-user" update="@form:pesquisa"
								actionListener="#{usuarioController.cadastrarPerfilUsuario(usuario)}">
								<p:confirm header="Confirmar"
									message="Tem certeza que deseja marcar este usuário como usuário?"
									icon="ui-icon-alert" />
							</p:commandButton>
							<!-- Marcar como Organizador -->
							<p:commandButton value="O" icon="ui-icon-user" update="@form:pesquisa"
								actionListener="#{usuarioController.cadastrarPerfilOrganizador(usuario)}">
								<p:confirm header="Confirmar"
									message="Tem certeza que deseja marcar este usuário como organizador?"
									icon="ui-icon-alert" />
							</p:commandButton>
							<!-- Marcar como Coordenador -->
							<p:commandButton value="C" icon="ui-icon-user" update="@form:pesquisa"
								actionListener="#{usuarioController.cadastrarPerfilCoordenador(usuario)}"
								rendered="#{usuarioController.getAcesso('administrador')}">
								<p:confirm header="Confirmar"
									message="Tem certeza que deseja marcar este usuário como coordenador?"
									icon="ui-icon-alert" />
							</p:commandButton>
							<!-- Marcar como Administrador -->
							<p:commandButton value="A" icon="ui-icon-user" update="@form:pesquisa"
								actionListener="#{usuarioController.cadastrarPerfilAdministrador(usuario)}"
								rendered="#{usuarioController.getAcesso('administrador')}">
								<p:confirm header="Confirmar"
									message="Tem certeza que deseja marcar este usuário como administrador?"
									icon="ui-icon-alert" />
							</p:commandButton>
						</p:column>

					</p:dataTable>
				</p:panel>
			</h:form>
		</p:layoutUnit>
	</ui:define>
</ui:composition>
</html>
